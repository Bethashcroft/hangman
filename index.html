<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <article class="container">
      <h1>Hangman!</h1>
      <section id="hangmanArea">
        <section id="answerSection"></section>
        <section id="hangmanDrawing"></section>
        <section>
          <input type="text" placeholder="Entire Word" id="guessedWord" />
          <button type="button" id="submitGuess">Submit</button>
        </section>
      </section>
      <article id="keyboard">
        <div class="keyboardrow">
          <button type="button" class="keyboardButton" data-key="q">q</button>
          <button type="button" class="keyboardButton" data-key="w">w</button>
          <button type="button" class="keyboardButton" data-key="e">e</button>
          <button type="button" class="keyboardButton" data-key="r">r</button>
          <button type="button" class="keyboardButton" data-key="t">t</button>
          <button type="button" class="keyboardButton" data-key="y">y</button>
          <button type="button" class="keyboardButton" data-key="u">u</button>
          <button type="button" class="keyboardButton" data-key="i">i</button>
          <button type="button" class="keyboardButton" data-key="o">o</button>
          <button type="button" class="keyboardButton" data-key="p">p</button>
        </div>
        <div class="keyboardrow">
          <button type="button" class="keyboardButton" data-key="a">a</button>
          <button type="button" class="keyboardButton" data-key="s">s</button>
          <button type="button" class="keyboardButton" data-key="d">d</button>
          <button type="button" class="keyboardButton" data-key="f">f</button>
          <button type="button" class="keyboardButton" data-key="g">g</button>
          <button type="button" class="keyboardButton" data-key="h">h</button>
          <button type="button" class="keyboardButton" data-key="j">j</button>
          <button type="button" class="keyboardButton" data-key="k">k</button>
          <button type="button" class="keyboardButton" data-key="l">l</button>
        </div>
        <div class="keyboardrow">
          <button type="button" class="keyboardButton" data-key="z">z</button>
          <button type="button" class="keyboardButton" data-key="x">x</button>
          <button type="button" class="keyboardButton" data-key="c">c</button>
          <button type="button" class="keyboardButton" data-key="v">v</button>
          <button type="button" class="keyboardButton" data-key="b">b</button>
          <button type="button" class="keyboardButton" data-key="n">n</button>
          <button type="button" class="keyboardButton" data-key="m">m</button>
        </div>
      </article>
    </article>
  </body>
</html>
